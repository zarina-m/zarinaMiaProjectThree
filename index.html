<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Planner App</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@100,400,700;1,400&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
<main>
    <div class="wrapper">
        <header>
            <h1>2020 Planner App</h1>
        </header>
        <div class="calendar">
            <div class="month">
                <button class="cycleBackwards"><i class="fas fa-chevron-circle-left"></i></button>
                <h2></h2>
                <button class="cycleForwards"><i class="fas fa-chevron-circle-right"></i></button>
            </div>
            <div class="dayOfWeek">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="gridDay">
            </div>
        </div>
        <div id="agenda" class="agenda">
            <form>
                <label for="agendaInput"></label>
                <input id="agendaInput" class="agendaInput" type="text">
            </form>
            <ul>
            
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</main>
</body>
</html>
